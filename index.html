<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
        <div class="card-left">
          <div class="card-left-inner">
            <div class="logo">
              <img src="./images/logo.svg" alt="logo">
            </div>
  
            <div class="mobile-image">
              <img src="./images/hero-mobile.jpg" alt="mobile-image"/>
            </div>
            <div class="details">
              <h1 class="lead"><span>We're</span> coming soon</h1>
              <p class="subtext">Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="subscribe">
            <div class="subscribe-inner">
              <input type="text" name="email" id="email" placeholder="Email Address" />
              
              <div class="error"><img src="./images/icon-error.svg" alt="error" id="error"></div>
              
              
              <button type="button"><img src="./images/icon-arrow.svg" alt="arrow"/></button>
            </div>
            <span class="error-msg">That email is invalid.</span>
          </div>
          </div>
        </div>
        <div class="card-right">
          <img src="/images/hero-desktop.jpg" alt="hero-desktop">
        </div>


   
   
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jason Yoon</a>.
    </p>
  </footer>
</div>
  
<script src="/main.js"></script>
</body>
</html>
